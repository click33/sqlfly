<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>SqlFly</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="keywords" content="SqlFly|SqlFly文档|SqlFly框架">
		<meta name="description" content="SqlFly是一个好用的java语言orm框架">
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
		<link rel="shortcut icon" type="image/x-icon" href="logo.png">
		<style type="text/css">
			.logo-box {
				position: absolute;
				left: 30px;
				top: 10px;
				cursor: pointer;
				color: #000;
			}

			.logo-box img {
				width: 50px;
				height: 50px;
				vertical-align: middle;
			}

			.logo-box .logo-text {
				display: inline-block;
				vertical-align: middle;
				font-size: 24px;
				font-weight: 400;
			}

			#main {
				padding-bottom: 300px;
			}

			#main h2 {
				font-size: 1.6rem;
			}

			#main h3 {
				font-size: 1.25rem;
			}

			@media screen and (max-width: 800px) {
				.logo-box {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<a href="/">
			<div class="logo-box">
				<img src="logo.png" title="logo" />
				<h1 class="logo-text">SqlFly</h1>
			</div>
		</a>
		<nav>
			<a href="/">首页</a>
			<a href="/doc/">文档</a>
			<a href="http://sa-app.dev33.cn/wall.html?name=sqlfly" target="_blank">需求墙</a>
			<a href="/doc/#/more/update-log">更新日志</a>
		</nav>
		<div id="app">加载中...</div>
		<script>
			var name = '<img style="width: 50px; height: 50px; vertical-align: middle;" src="logo.png" alt="logo" /> ';
			name += '<b style="font-size: 24px; vertical-align: middle;">SqlFly</b> <sub>v1.0.0</sub>'
			// var name = '<b style="font-size: 24px; vertical-align: middle;">SqlFly</b> <sub>v1.0.0</sub>'
			window.$docsify = {
				name: name, // 名字 
				repo: 'https://github.com/click33/sqlfly', // github地址 
				themeColor: '#06A3D7', // 主题颜色  
				basePath: location.pathname.substr(0, location.pathname.lastIndexOf('/') + 1),	// 自动计算项目名字 
				// basePath: '/sqlfly-doc/',		// 设置文件加载的父路径, 这在一些带项目名部署的文件中非常有效
				// basePath: '/sqlfly-doc/index.html',
				auto2top: true, // 是否在切换页面后回到顶部 
				// coverpage: true, // 开启封面 
				subMaxLevel: 3, // 标题解析层级, 写几就在目录树中解析到几级标题 ,一般写2吧也就 
				loadSidebar: true, // 加载自定义侧边栏 , 目录定制在: _sidebar.md 文件 (需要创建 .nojekyll 的空文件，阻止 GitHub Pages 忽略命名是下划线开头的文件)
				copyCode: { // 复制插件 
					buttonText: '复制到剪贴板',
					errorText: '错误',
					successText: '复制成功'
				},
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				}
			}
		</script>
		<script src="https://unpkg.com/docsify@4.9.4/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify-copy-code"></script>
		<script src="//unpkg.com/prismjs/components/prism-java.js"></script>

		<script>
			(function() {
				var bp = document.createElement('script');
				var curProtocol = window.location.protocol.split(':')[0];
				if (curProtocol === 'https') {
					bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
				} else {
					bp.src = 'http://push.zhanzhang.baidu.com/push.js';
				}
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(bp, s);
			})();
		</script>

	</body>
</html>
